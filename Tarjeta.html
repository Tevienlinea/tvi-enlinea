<!DOCTYPE HTML>
<html>
	<head>
		<title>TVI-ENLINEA</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.min.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />

		<meta name="mobile-web-app-capable" content="yes">
	 	<meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

	</head>
	<body>

		<div data-role="page">

			<nd2-include data-src="examples/fragments/panel.left.html"></nd2-include>

			<div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
				<nd2-include data-src="examples/fragments/bottom.sheet.html"></nd2-include>
			</div>

			<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
				
				<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'><img  src="img/tevienlinealogo.png" height="90px" width="100px"></h1>
			</div>

			<div role="main" class="ui-content" data-inset="false">
				<div class="nd2-card">

					<div id="carta"   class="card-title has-supporting-text">

					</div>

					<div class="card-media">
						<img src="img/examples/card_bg_1.jpg">
					</div>

					<div id="datos" class="card-supporting-text has-action">
						<!--AQUI VA ICONOS Y COSAS DEL WEY DE LA TARJETA-->
                       
					</div>

					

				</div>
			</div>
			
			<div data-role="footer" data-position="fixed">

				<div class="row center-xs">
					<div class="col-xs-6">
						<div class="box">
							<a href="#" class="ui-btn ui-mini nd2-btn-icon-block"><i class='zmdi zmdi-share'></i> Compartir</a>
						</div>
					</div>
					<div id="email" class="col-xs-6">
						
					</div>
					
				</div>


			</div>

		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/jquery.mobile.min.js"></script>
		<script src="vendor/waves/waves.min.js"></script>
		<script src="vendor/wow/wow.min.js"></script>
		<script src="js/nativedroid2.js"></script>
		<script src="nd2settings.js"></script>
		<script type="text/javascript">


		$(document).ready(function(){
               var get = getGET();
               console.log(get);

               $("#carta").html("<h3  class='card-primary-title'>"+get.nom_empresa+"</h3><h5 class='card-subtitle'>"+get.eslogan+"</h5>");
               $('#datos').html("<div class='col-xs-12 align-left'><p><i class='zmdi zmdi-smartphone-android zmd-2x'>&nbsp;&nbsp;&nbsp;&nbsp;</i>Cel:"+get.cel+"</p><p><i class='zmdi zmdi-local-phone zmd-2x'></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TEL:"+get.tel+"</p><p><i class='zmdi zmdi-pin zmd-2x'></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Domicilio:"+get.dom+"</p></div>");
               $('#email').html("<div class='box'><a href='contactar.html?correo="+get.correo+"' target='_blank' class='ui-btn ui-mini nd2-btn-icon-block'><i class='zmdi zmdi-email'></i> Contactar</a></div>");

               $("#carta").listview().listview("refresh");
               $("#datos").listview().listview("refresh");
               });

		</script>
		<script type="text/javascript">
			
			function getGET(){
            var loc = document.location.href;
            var getString = loc.split('?')[1];
            var GET = getString.split('&');
            var get = {};//this object will be filled with the key-value pairs and returned.

            for(var i = 0, l = GET.length; i < l; i++){
            var tmp = GET[i].split('=');
            get[tmp[0]] = unescape(decodeURI(tmp[1]));
            }
            return get;
            } 
		</script>

	</body>
</html>
